<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 mx-40 my-10">
    <div class="container mx-auto p-4 bg- rounded-lg shadow-md bg-white w-1/2">
      <h1 class="text-3xl m-10 text-cyan-800">Form Page</h1>
      <form action="submit.html" method="post" class="ml-10">
        <label for="name" class="text-lg">First Name :</label><br />
        <input
          type="text"
          id="name"
          name="First_name"
          class="text-lg bg-gray-200 p-2 rounded-md pl-3 mb-8"
          pattern="[A-Za-z]{3,10}"
          required
        />
        <br />
        <label for="name" class="text-lg">Last Name :</label><br />
        <input
          type="text"
          id="name"
          name="Last_name"
          class="text-lg bg-gray-200 p-2 rounded-md pl-3 mb-8"
          pattern="[A-Za-z]{3,10}"
          required
        />
        <br />
        <label for="email" class="text-lg">Email : </label><br />
        <input
          type="email"
          id="email"
          name="email"
          class="text-lg bg-gray-200 p-2 pl-3 rounded-md mb-8"
          required
        />
        <br />
        <button
          type="submit"
          class="ml-80 bg-cyan-800 rounded-3xl px-3 py-2 text-white hover:bg-cyan-700 transition duration-300 shadow-lg hover:shadow-cyan-90"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
